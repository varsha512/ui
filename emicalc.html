<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"href="main.CSS">
    <script type="text/javascript">
    function showResult(){
        P=parseFloat(document.getElementById("amount").value)
        R=parseFloat(document.getElementById("roi").value)
        N=parseFloat(document.getElementById("duration").value)
        RI=R/1200
        EMI=P*RI/(1-(Math.pow(1/(1+RI),N)))
        res="Amount:"+P+",<br>ROI:"+R+"<br>DURATION:"+N+"<br>EMI:"+EMI

    document.getElementById("res").innerHTML=res;


}
</script>
<title>EMI CALCULATOR</title>
</head>

<body>
    <h3>EMI calculator example</h3>
    <form>
        <fieldset>
        <p><label>Enter amount:</label>
            <input type="text" name="amount" id="amount"></p>
        <p><label>Enter Duration:</label>
            <input type="text" name="Duration" id="duration"></p> 
        <p><label>Rate of interest:</label>
            <input type="text" name="roi" id="roi"></p>
        <p><label>&nbsp;</label>
            <input type="button" value="calculate" onclick="showResult()"></p>
        </fieldset>
    </form>
    <div id="res"></div>
</body>

</html>
